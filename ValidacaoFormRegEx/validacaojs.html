<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercicio aula 06</title>
	
	<style type="text/css">
		form{
			width: 600px;
		}
		input, select{
			margin-bottom: 8px;
		}
		.erroClass{
			border:1px solid red;
		}
	</style>
</head>
<body>
	<form name="formulario">
		<label for="nome">Nome: </label>
		<input id="nome" type="text" name="nome" onblur="validaNome()"><br>

		<label for="nascimento">Data Nascimento: </label>
		<input id="nascimento" type="text" name="nascimento" placeholder="DD/MM/AAAA" onblur="validaNascimento()"><br>

		<label for="idade">Idade: </label>
		<input type="text" name="idade" id="idade" placeholder="De 10 a 100" onblur="validaIdade()"><br>

		<label for="email">Email: </label>
		<input type="text" name="email" id="email" placeholder="nome@dominio" onblur="validaEmail()"><br>

		<label for="cpforcnpj">CPF/CNPJ: </label>
		<input type="text" name="cpforcnpj" id="cpforcnpj" onblur="validaCPFouCNPJ()"><br>

		<label for="telefone">Telefone com DDD: </label>
		<input type="text" name="telefone" id="telefone" onblur="validaTelefone()"><br>

		<label id="sexo">Sexo: 
			<input type="radio" name="sexo" value="masculino" onchange="validaSexo()">Masculino
			<input type="radio" name="sexo" value="feminino" onchange="validaSexo()">Feminino<br>
		</label>
		
		<label id="linguas">Línguas Faladas: 
			<input type="checkbox" name="idioma" value="PT" id="linguas" onchange="validaLinguas()">Português
			<input type="checkbox" name="idioma" value="EN" id="linguas" onchange="validaLinguas()">Inglês
			<input type="checkbox" name="idioma" value="ES" id="linguas" onchange="validaLinguas()">Espanhol
			<input type="checkbox" name="idioma" value="FR" id="linguas" onchange="validaLinguas()">Francês
			<input type="checkbox" name="idioma" value="RU" id="linguas" onchange="validaLinguas()">Russo<br>
		</label>

		<label for="estado">Estado: </label>
		<select name="estado" id="estado" onchange="criarCidades();validaEstado();">
			<option value="null">Selecione</option>
			<option value="AC">Acre</option>
			<option value="AL">Alagoas</option>
			<option value="AP">Amapá</option>
			<option value="AM">Amazonas</option>
			<option value="BA">Bahia</option>
			<option value="CE">Ceará</option>
			<option value="DF">Distrito Federal</option>
			<option value="ES">Espírito Santo</option>
			<option value="GO">Goiás</option>
			<option value="MA">Maranhão</option>
			<option value="MT">Mato Grosso</option>
			<option value="MS">Mato Grosso do Sul</option>
			<option value="MG">Minas Gerais</option>
			<option value="PA">Pará</option>
			<option value="PB">Paraíba</option>
			<option value="PR">Paraná</option>
			<option value="PE">Pernambuco</option>
			<option value="PI">Piauí</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="RN">Rio Grande do Norte</option>
			<option value="RS">Rio Grande do Sul</option>
			<option value="RO">Rondônia</option>
			<option value="RR">Roraima</option>
			<option value="SC">Santa Catarina</option>
			<option value="SP">São Paulo</option>
			<option value="SE">Sergipe</option>
			<option value="TO">Tocantins</option>
		</select><br>

		<label for="cidade">Cidade: </label>
		<select name="cidade" id="cidade" onchange="validaCidade()">
			<option value="null">Selecione</option>
		</select><br>

		<button type="button" onclick="validaForm()">Enviar</button>
	</form>
	
</body>
<script type="text/javascript" src="aula6.js"></script>
<script type="text/javascript" src="criarcidades.js"></script>
</html>
